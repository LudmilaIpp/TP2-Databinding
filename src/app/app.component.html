<p (mouseover)="onMouseOver()">Focus: {{ focus }}</p>
<p [attr.contentEditable]="editable  ? 'true' : 'false'">Editar texto</p>
<button (click)="toggleContentEditable()">
  {{ editable ? 'Desactivar Edición' : 'Activar Edición' }}
</button>
<button *ngIf="focus" (click)="onClick()">Ocultar botón</button>
<div *ngIf="showCrud">
  <h3>CRUD Section</h3>
  <app-crud></app-crud>
</div>
<router-outlet />
